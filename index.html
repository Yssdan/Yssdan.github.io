(function createCanvas() {
        var width = 100;
        var height = 100;
        var x = 10;
        var y = 10;
        var rotate = 30;
        var fontSize = 10;
        var alpha = 0.6; //透明度

        ctx.fillText('Yssdan', parseFloat(width) / 2, parseFloat(height) / 2); // 从cookie里获取userName
        // 修改名字
        
        var base64Url = canvas.toDataURL();

        var watermarkDiv = wm || document.createElement('div');
        var styleStr = `
         position:fixed;
         top:0;
         left:0;
         bottom:0;
         right:0;
         z-index:${9999};
         pointer-events:none;
         background-repeat:repeat;
         background-image:url('${base64Url}')`;

        watermarkDiv.id = 'waterMark';

        var bodyContainer = document.body;

        if (!wm) {

        }

        const MutationObserver =
          window.MutationObserver ||
          window.WebKitMutationObserver ||
          window.MozMutationObserver; // 检测浏览器是否支持该特性
        if (MutationObserver) {
          var observer = new MutationObserver(function () {
            var wm = document.getElementById('waterMark');
            // 只在wm元素样式被修改或者元素被移除时
            if ((wm && wm.getAttribute('style') !== styleStr) || !wm) {
              // 避免一直触发
              observer.disconnect(); //解除监听
              observer = null;
              createCanvas();
            }
          });

          observer.observe(bodyContainer, {
            // 监听body元素子元素的变化
            attributes: true,
            subtree: true,
            childList: true,
          });
